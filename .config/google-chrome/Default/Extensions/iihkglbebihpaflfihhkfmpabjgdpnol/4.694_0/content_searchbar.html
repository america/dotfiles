<html>

  </head>
  <body style="backface-visibility: hidden;">
    <link rel="stylesheet" href="/css/toolbar.css" type="text/css">

    <form id="searchForm" target="_blank" method="get">
      <div id="box" class="sggstInputWrap"><!-- skip space.
     --><button title="閉じる" id="closeBtn" class="closeBtn" type="button" style="display: inline-block;">

        </button><!--

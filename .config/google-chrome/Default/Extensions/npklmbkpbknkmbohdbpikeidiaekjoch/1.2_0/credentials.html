<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post SMTP Notifications</title>

    <link rel="stylesheet" href="main.css">

    <script src="assets/js/firebase-js.js"></script>
</head>
<body>
<h1>Post SMTP Notifications</h1>
<p>This extension will alert you on failed emails when you use our WordPress SMTP
    plugin you can download from here: <a target="_blank" href="https://wordpress.org/plugins/post-smtp/">https://wordpress.org/plugins/post-smtp/</a>
</p>

<h2>Authentication</h2>

<div class="user-details-container">
    <button id="button" class="button">Sign-in with Google</button>
    <p>
        sign-in status: <span id="sign-in-status">Unknown</span>
    </p>
    <div id="post-smtp-hash-wrap">
        <label for="post-smtp-uid">Your UID (for support only)</label>:
        <input type="text" id="post-smtp-uid" name="post-smtp-uid" value="" readonly/>
        <button id="post-smtp-ctc">Copy</button>
    </div>
</div>
<script src="credentials.js"></script>
</body>
</html>
